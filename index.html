<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">    
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="../dashboard/styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <div class="top-content">
                    <div class="top-left-content"><img src="../dashboard/magnify.svg" alt="Magnifying glass icon"><input type="text"></div>
                    <div class="top-right-content">
                        <div><img src="../dashboard/bell-ring-outline.svg" alt="Ringing bell icon"><img src="../dashboard/robot-confused.svg" alt="Icon of confused robot image">Morgan Oakley</div>
                    </div>
                </div>
                <div class="bottom-content">
                    <div class="bottom-left-content">
                        <img src="../dashboard/robot-confused.svg" alt="Icon of confused robot image">
                        <div>Hi there,</div>
                        <div>Morgan Oakley (@morgan)</div>
                    </div>
                    <div class="bottom-right-content">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <h2><img src="../dashboard/view-dashboard-outline.svg" alt="Logo of a dashboard">Dashboard</h2>
                <ul>
                    <li><img src="../dashboard/home-outline.svg" alt="House icon">Home</li>
                    <li><img src="../dashboard/account-outline.svg" alt="Icon of a profile">Profile</li>
                    <li><img src="../dashboard/message-outline.svg" alt="Text message icon">Messages</li>
                    <li><img src="../dashboard/clock-outline.svg" alt="Clock icon">History</li>
                    <li><img src="../dashboard/file-multiple-outline.svg" alt="Files icon">Tasks</li>
                    <li><img src="../dashboard/account-group-outline.svg" alt="Icon of a group of people">Communities</li>
                </ul>
                <ul>
                    <li><img src="../dashboard/cog-outline.svg" alt="Icon of the outline of a cog">Settings</li>
                    <li><img src="../dashboard/help-circle-outline.svg" alt="Question mark in a circle">Support</li>
                    <li><img src="../dashboard/shield-check-outline.svg" alt="Icon of a shield with a check on it">Privacy</li>
                </ul>
            </div>
            <div class="projects">
                <div class="left-projects">
                    <p>Your Projects</p>
                    <div class="inside-projects">1</div>
                    <div class="inside-projects">2</div>
                    <div class="inside-projects">3</div>
                    <div class="inside-projects">4</div>
                    <div class="inside-projects">5</div>
                    <div class="inside-projects">6</div>
                </div>
                <div class="right-projects">
                    <p>Announcements</p>
                    <div class="inside-announcement">7</div>
                    <p>Trending</p>
                    <div class="inside-announcement">8</div>
                </div>
            </div>
        </div>
    </body>
</html>
